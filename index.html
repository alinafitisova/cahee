<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <section class="gallery">
    <div class="container">
     <div class="gallery__header header-gallery">
       <h2 class="header-gallery__heading">Gallery</h2>
       <p class="header-gallery__text">
         Consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et <br> 
         olore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation <br>
         ullamco laboris nisi ut aliquip ex ea commodo consequat.
       </p>
     </div>
     <div class="gallery__main main-gallery">
       <div class="main-gallery__row">
         <div class="main-gallery__cell">
           <img class="main-gallery__img"  src="/img/gallery_cell1.jpg" alt="pich">
         </div>
         <div class="main-gallery__cell">
           <img class="main-gallery__img main-gallery__img--add-margin" src="/img/gallery_cell2_1.jpg" alt="blueberry">
           <img class="main-gallery__img" src="/img/gallery_cell2_2.jpg" alt="mulberry">
         </div>
       </div>
       <div class="main-gallery__row">
         <div class="main-gallery__cell">
           <img class="main-gallery__img" src="/img/gallery_cell3.jpg" alt="berry">
         </div>
         <div class="main-gallery__cell">
           <img class="main-gallery__img" src="/img/gallery_cell4.jpg" alt="persimmon">
         </div>
       </div>
     </div>
     <div class="gallery__footer footer-gallery">
       <a class="footer-gallery__btn" href="#" >view more</a>
     </div>
    </div>
  </section>
</body>
</html>
